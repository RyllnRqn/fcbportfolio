<!-- This is the document type declaration, indicating that the html version being used in HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<!-- head tag contains the configuration of our websites -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rey Allan Raquin | Web Developer Portfolio</title>
	<!-- Linking of external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Lingking of google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- body tag contains the elements that can be seen in our web page -->
<body>
	<!-- div creates wrapper/container for our layout -->
	<!-- container-fluid class creates a fluid layout which will make our layout span the whole width of screen -->
	<div class="container-fluid">
		<!-- ID is an attribute to name a tag uniquely -->
		<section id="landing" class="text-center mt-5">
			<!-- h1 - headings tag, it allows us to create or add headsing in our web page -->
			<h1>Full Stack Web Developer</h1>
			<!-- p tag - allows us to add paragraph -->
			<p>Hi! My name is Rey and I love building things from scratch.</p>
			<!-- img tag - allows us to add image -->
			<!-- src - source attribute, it tells us to route or path where the image is located -->
			<img src="images/dp.jpg" id="profile" class="img-fluid">
			<!-- a tag - this adds a link to open the default mail application in your machine -->
			<!-- mailto: parameter specifies the email address of the recipient -->
			<a href="mailto:thesureplay@gmail.com" class="btn btn-primary btn-lg mt-3">Let's Work Together</a>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
